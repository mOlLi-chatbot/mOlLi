<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>
    <link rel="stylesheet" href="css/signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
    <script src="js/api/signup.js" type="module"></script>
</head>

<body>
    <div class="signup-container">
        <h1>فرم ثبت نام</h1>
        <form id="signupForm">

            <label for="username"> نام کاربری *</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری را وارد کنید" required>

            <label for="email"> آدرس ایمیل *</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید">
            
            <label for="password">رمز عبور *</label>
            <input type="password" id="password" name="password" placeholder="حداقل 8 کاراکتر" required>
            
            <label for="confirmPassword">تکرار رمز عبور *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>          
            
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">قوانین و حقوق سایت را می‌پذیرم *</label>
            </div>
            
            <button type="submit" id="submitBTN">ثبت نام</button>
            <p id="errorMessage" class="error-message" style="color: red;"></p>
        </form>
        
        <!-- لودینگ -->
        <div id="loading" class="loading">
            <span>در حال پردازش...</span>
        </div>
    </div>
</body>

</html>
