<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="css/forgotPassword.css">
</head>

<body>
    <div class="forgot-password-container">
        <h1>فراموشی رمز عبور</h1>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="contact">شماره تماس یا آدرس ایمیل</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="newPassword">رمز عبور جدید</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">تکرار رمز عبور جدید</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" id="submitBTN">ثبت</button>
        </form>

        <!-- Box for entering the verification code -->
        <div id="verificationBox" class="verification-box">
            <label for="verificationCode">کد ارسال شده</label>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <button id="verifyCodeBTN">تایید کد</button>
            <div id="timer" class="timer"></div>
            <button id="resendCode" class="resend-btn" style="display: none">ارسال مجدد کد</button>
        </div>
    </div>

    <script src="js/forgotPassword.js"></script>
</body>

</html>
