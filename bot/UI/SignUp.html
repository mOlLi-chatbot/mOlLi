<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>
    <link rel="stylesheet" href="css/signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
</head>

<body>
    <div class="signup-container">
        <h1>فرم ثبت نام</h1>
        <form id="signupForm">
            <label for="phone">شماره تماس *</label>
            <input type="text" id="phone" name="phone" placeholder="شماره تماس خود را وارد کنید" required>
            
            <label for="birthDate">تاریخ تولد *</label>
            <input type="text" id="birthDate" name="birthDate" placeholder="مثال: 1400/05/10"    required>
            
            <label for="password">رمز عبور *</label>
            <input type="password" id="password" name="password" placeholder="حداقل 8 کاراکتر" required>
            
            <label for="confirmPassword">تکرار رمز عبور *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="email">ایمیل (اختیاری)</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید">
            
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">قوانین و حقوق سایت را می‌پذیرم *</label>
            </div>
            
            <button type="submit" id="submitBTN">ثبت نام</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script src="js/signUp.js"></script>
</body>

</html>
